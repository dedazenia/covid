<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus statistics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
    <h1>COVID-19 tracker</h1>
</div>

<div class="col-sm-8">
    <!--<div class="container-fluid">-->
    <h2>Confirmed Cases by location <b th:text="${#dates.format(#execInfo.now.time, 'dd MMM yyyy')}"></b></h2>

    <div class="table-responsive">
        <table class="table table-striped table-sm" id="table-id">
            <thead>
            <tr>
                <th>Country</th>
                <th>State</th>
                <th>Total cases</th>
                <th>New cases</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="LocationCase : ${LocationCases}">
                <td th:text="${LocationCase.country}"></td>
                <td th:text="${LocationCase.state}"></td>
                <td th:text="${LocationCase.latestCasesTotal}"></td>
                <td th:text="${LocationCase.newLocalCases}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src='../static.js/tablesort.min.js'></script>
<script src='../static.js/number.js'></script>
<script src='/static.js/tablesort.min.js'></script>
<script src='/static.js/number.js'></script>




<script type="text/javascript">
    new Tablesort(document.getElementById('table-id'));
</script>
<!-- Yandex.Metrika counter -->
<script type="text/javascript">
    (function (m, e, t, r, i, k, a) {
        m[i] = m[i] || function () {
            (m[i].a = m[i].a || []).push(arguments)
        };
        m[i].l = 1 * new Date();
        k = e.createElement(t), a = e.getElementsByTagName(t)[0], k.async = 1, k.src = r, a.parentNode.insertBefore(k, a)
    })
    (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

    ym(64367530, "init", {
        clickmap: true,
        trackLinks: true,
        accurateTrackBounce: true,
        webvisor: true
    });
</script>
<noscript>
    <div><img src="https://mc.yandex.ru/watch/64367530" style="position:absolute; left:-9999px;" alt=""/></div>
</noscript>
<!-- /Yandex.Metrika counter -->
</body>

<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">
        <p>data provided by <a href="https://systems.jhu.edu/">JHU CSSE</a></p>
        </span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</html>
